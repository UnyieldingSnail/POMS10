<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Dashboard - Bootstrap Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link href="./css/font-awesome.css" rel="stylesheet"/>
    <link href="./css/style.css" rel="stylesheet"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body>


<div class="head">
    <a class="head-title" href="./">舆情监控系统</a>
</div> <!-- /container -->


<div class="container">
    <div class="center">
        <h1 class="page-title">
            <i class="icon-home"></i>
            首页
        </h1>

        <div class="stat-container">

            <div class="stat-holder">
                <div class="weibo">
                    <p>564</p>
                    微博总数
                </div>
            </div>

            <div class="stat-holder">
                <div class="user">
                    <p>423</p>
                    用户数
                </div>
            </div>

            <div class="cancel-left"></div>
        </div> <!-- /stat-container -->


        <div>

            <div class="widget-header">
                <i class="icon-th-list"></i>
                <h3 style="display: inline-block">微博</h3>
                <select class="order" name="order">
                    <option value="hot">热度排行</option>
                    <option value="sensitive">敏感度排行</option>
                </select>
            </div> <!-- /widget-header -->

            <div class="content">


            </div> <!-- /widget-content -->

        </div> <!-- /widget -->
    </div>

</div> <!-- /container -->

<div class="draw">
<div hidden class="window" id="first">
</div>
</div>


<div id="footer">

    <div class="container">
    </div> <!-- /container -->

</div> <!-- /footer -->

</body>
</html>
